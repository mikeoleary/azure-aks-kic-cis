apiVersion: "cis.f5.com/v1"
kind: VirtualServer
metadata:
  name: hello-world-virtual-server2
  namespace: nginx-ingress
  labels:
    f5cr: "true"
spec:
  #host: demo2.my-f5.com
  tlsProfileName: hello-world-tls  # --> This will attach hello-world-tls TLSProfile
  #virtualServerAddress: "10.0.2.101"
  ipamLabel: Production
  virtualServerName: "hello-world-vs2"
  httpTraffic: allow
  pools:
  - path: /
    service: nginx-ingress
    servicePort: 80
    monitor:
      type: http
      interval: 10
      timeout: 31
      send: "/"
      recv: ""
